<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
</head>
<body>
    <!-- span is a Container, which is used to hold the group of elements together -->
    <!-- span is a Inline element -->
    <span>
        <a href="https://www.google.com/">Google</a>
        <a href="https://youtube.com/">Youtube</a>
    </span>
    <a href="https://www.apnacollege.in/home">Apna College</a>
</body>
</html>
