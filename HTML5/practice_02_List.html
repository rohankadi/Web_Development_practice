<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- UNORDERED LIST -->
    <h2>UNORDERED LIST</h2>
    <ul>
        <li><h2>Want to Buy : </h2>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
    </ul>
  
    <ul type="square">
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
    </ul>

    <hr>
    <!-- ORDERED LIST -->
    <h2>ORDERED LIST</h2>
    <ol>
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
    </ol>

    <ol type="A">
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
    </ol>

    <ol type="a">
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
    </ol>

    <ol type="I">
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
    </ol>
    <ol type="i">
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
    </ol>
    <hr>


</body>
</html>
