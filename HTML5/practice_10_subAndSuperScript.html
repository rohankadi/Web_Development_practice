<!DOCTYPE html>

    <title>Subccript and Superscript</title>
</head>
<body>
    <h1>Subscript and Superscript</h1>
   <hr>

    <h3>Subscript</h3>
    <p>H<sub>2</sub>o</p>
    <p>CH<sub>4</sub></p>

    <h3>Superscript</h3>
    <p>a<sup>2</sup>+ b<sup>2</sup>+ 2ab</p>
    <p>(a+b)<sup>2</sup></p>

    <hr>

    <h2>Pythagoras Theorem says a<sup>2</sup> + b <sup>2</sup> = c<sup>2</sup></h2>

    <h2>Formula for glucose is C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h2>


</body>
