<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <hr>

    <form action="/action">
        <label for="name">Username : </label>
        <input type="text" placeholder="full name" id="name" required>
        <!-- if we give required then we cannot leave the input empty -->
        <!-- [A-Z] first letter is capital -->
        <!-- if we put [a-z]* then it will take any number of lower case letters, without * thats take only [a-z] -->

        <br>

        <label for="pwd">Password : </label>
        <input type="text" name="password" id="pwd" required>
        <!-- min = "18" sets min age is 18, max = "40" sets max age is 40, step = "2" always increments by 2 -->


        <br>

        <label for="age">Age : </label>
        <input type="number" id="age" min="18" max="50">

        <br>

        <label for="dob">DOB : </label>
        <input type="date" name="Dob" id="dob">

        <br>

        <label for="dob-time">DOB and Time : </label>
        <input type="datetime" id="dob-time">

        <br>

        <label for="time">Time : </label>
        <input type="time" id="time">

        <br>

        <label for="color">Color : </label>
        <input type="color" name="" id="color">

        <br>

        <label for="range">Range : </label>
        <input type="range" id="range" min="10" max="100">

        <br>

        <label for="done">Done : </label>
        <input type="checkbox" name="done" id="done">

        <br>

        <label for="file">File :
            <input type="file" name="" id="file"></label>

        <br>

        <label for="car">Choose your car : </label>
        <select name="car" id="car">
            <option value="empty"></option>
            <option value="">No Car</option>
            <option value="car1">Benz</option>
            <option value="car2">Audi</option>
            <option value="car3">Bmw</option>
            <option value="car4">Porsche</option>
        </select>

        <br>

        <label for="check">I am 18+ </label>
        <input type="checkbox" id="check" name="age" checked>

        <br>
        <div>
            <h4>Choose your favorite fruit :</h4>
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="apple" value="Apple">
            <label for="orange">Orange</label>
            <input type="radio" name="fruit" id="orange" value="orange">
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="mango" value="mango">
        </div>
        <br>

        <label for="textarea">Please provide your valuable feedback</label>
        <textarea name="feedback" id="textarea" cols="30" rows="10"></textarea>




        <br>
        <hr>
        <input type="submit" value="submit">
        <button>Login</button>
    </form>
    <hr>
    <br>
    <form action="https://www.youtube.com/results">

        <input type="text" name="search_query" placeholder="search in youtube">
        <button>Search</button>
    </form>
    <hr>
    <br>
    <form action="https://www.google.com/search">
        <label for="google">Google search : </label>
        <input type="text" placeholder="search in google" name="q" id="google">

        <button>Search</button>
    </form>
</body>

</html>
