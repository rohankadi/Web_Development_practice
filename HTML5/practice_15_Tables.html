<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<style>
  

</style>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <!--1. Normal Table -->
        <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Frooti</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>5</td>
        </tr>
    </tbody>
    <tfoot>
        <td>Total</td>
        <td>40</td>
    </tfoot>
    </table>

    <hr>

    <!--2. rowspan and colspan table -->
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Frooti</td>
            <td>20</td>
            <td>0.2</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>15</td>
            <td>0.15</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>5</td>
            <td>0.05</td>
        </tr>
    </tbody>
    <tfoot>
        <td>Total</td>
        <td>40</td>
        <td>0.4</td>
    </tfoot>
    </table>
</body>

</html>
