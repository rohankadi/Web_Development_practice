<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block</title>
</head>
<body>
    <!-- Block Element -->
     <!-- Which takes fully available width and starts from new line -->
    <h1>Hello</h1>
    <h1>World</h1>
    <!-- Block Element -->
     <p>Lorem ipsum dolor sit</p>
     <p>Lorem ipsum dolor sit amet.</p>   

     <!-- Inline element -->
     <!-- Which takes as much as width needed and dont starts from new line -->
     <a href="https://www.google.com/">Google</a>
    
     <a href="https://www.google.com/">Google</a>

     <a href="https://www.google.com/">Google</a>

     <!-- Inline element -->
     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEeG6uJwfkROMVfJd5ozH19KiX_eE_3tabgSrEmE-u4A&s"  alt="orange">
     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEeG6uJwfkROMVfJd5ozH19KiX_eE_3tabgSrEmE-u4A&s" alt="orange">

</body>
</html>
