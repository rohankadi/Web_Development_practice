<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script> 
        let a = [1, 2, 3, 4, 5, 6, 7]
        //01 //map returns array
        a.map((value, index, array) => {
            //   console.log(value, index)
            console.log(value + index)
        })


        //02 //filter returns array
        let b = a.filter((value) => {
            return value < 5;
        })
        console.log(b)

        //03
        let c = a.filter((value)=>{
            return value > 3;
        })
        console.log(c)
    </script>
</body>
