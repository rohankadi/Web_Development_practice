<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
</head>

<body>
</body>
<script>
    let number = 25;

    let guessingNumber = prompt("Guess the game number : ");

    while(number != guessingNumber){
         guessingNumber = prompt("You entered wrong number. Guess again : ");
    }
    
    alert("Congrats..! You entered correct number");
</script>

</html>
