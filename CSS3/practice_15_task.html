<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        .container{
            height: 200px;
            width: 70px;
            border: 2px solid black;
        }
        .child-div{
            border: 2px solid black;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin: 10px;        
        }
        #fir{
            background-color: red;
        }
        #sec{
            background-color: yellow;
        }
        #thr{
            background-color: green;
        }


    </style>
</head>
<body>
    <div class="container">
        <div id="fir" class="child-div"></div>
        <div id="sec" class="child-div"></div>
        <div id="thr" class="child-div"></div>
    </div>
</body>
</html>
