<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em</title>
    <style>
        #outer{
            background-color: pink;
            height: 400px;
            width: 400px;
            font-size: 20px;
            padding: 20px;
        }
        #inner{
            background-color: rgb(222, 11, 46);
            height: 100px;
            width: 100px;
            color: #fff;
            font-size: 1em;
            padding: 2em;
        }

        button{
            color: black;
            background-color: wheat;
            font-size:20px;
            padding: 1em;
            margin: 1em;
            border-radius: 15px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="outer">
        This is Outer
        <div id="inner">This is Inner</div>
    </div>
    <br>
    <button>click me</button>

    
</body>
</html>
