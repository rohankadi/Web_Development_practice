<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h2>Individual Buttons</h2>
    <button class="btn btn-success">One</button>
    <button class="btn btn-success">Two</button>
    <button class="btn btn-success">Three</button>

    <hr>
    <h2>Group Buttons</h2>
    <div class="btn-group">
        <button class="btn btn-warning">One</button>
        <button class="btn btn-success">Two</button>
        <button class="btn btn-danger">Three</button>
    </div>

    <hr>
    <h2>Button toolbar</h2>
    <div class="btn-group">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary">3</button>
        <button class="btn btn-primary">4</button>
        <button class="btn btn-primary">5</button>
    </div>


    <div class="btn-group">
        <button class="btn btn-outline-primary">1</button>
        <button class="btn btn-outline-primary">2</button>
        <button class="btn btn-outline-primary">3</button>
        <button class="btn btn-outline-primary">4</button>
        <button class="btn btn-outline-primary">5</button>
    </div>



    <!-- JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
